			/* * * * * * * * * * * * * * * * * * * * * * * * * *
			 * The Calculator-Page
			 * * * * * * * * * * * * * * * * * * * * * * * * * */

			let pc_display = "";
			let pc_num_1 = "";
			let pc_num_2 = "";
			let pc_opr = 0;

			function calcEnterDigit ( btn )
			{
				let res;
				// *** //
				switch ( kpi.tag(btn._id).innerHTML )
				{
					case 'AC':
						kpi.tag(pc_display).innerHTML = "0";
						pc_num_1 = "";
						pc_num_2 = "";
						pc_opr = 0;
						break;
					case '0': case '1': case '2': case '3': case '4':
					case '5': case '6': case '7': case '8': case '9':
						switch ( pc_opr )
						{
							case 0: pc_num_1 += kpi.tag(btn._id).innerHTML; kpi.tag(pc_display).innerHTML = pc_num_1; break;
							default: pc_num_2 += kpi.tag(btn._id).innerHTML; kpi.tag(pc_display).innerHTML = pc_num_2; break;
						}
						break;
					case ',':
						switch ( pc_opr )
						{
							case 0: pc_num_1 += '.'; kpi.tag(pc_display).innerHTML = pc_num_1; break;
							default: pc_num_2 += '.'; kpi.tag(pc_display).innerHTML = pc_num_2; break;
						}
						break;
					case '+':
						kpi.tag(pc_display).innerHTML += " +";
						pc_opr = 1;
						break;
					case '-':
						kpi.tag(pc_display).innerHTML += " -";
						pc_opr = 2;
						break;
					case '*':
						kpi.tag(pc_display).innerHTML += " *";
						pc_opr = 3;
						break;
					case '/':
						kpi.tag(pc_display).innerHTML += " /";
						pc_opr = 4;
						break;
					case '=':
						kpi.tag(pc_display).innerHTML = pc_num_1;
						// *** //
						switch ( pc_opr )
						{
							case 1: kpi.tag(pc_display).innerHTML += " + "; res = parseFloat(pc_num_1) + parseFloat(pc_num_2); break;
							case 2: kpi.tag(pc_display).innerHTML += " - "; res = parseFloat(pc_num_1) - parseFloat(pc_num_2); break;
							case 3: kpi.tag(pc_display).innerHTML += " * "; res = parseFloat(pc_num_1) * parseFloat(pc_num_2); break;
							case 4: kpi.tag(pc_display).innerHTML += " / "; res = parseFloat(pc_num_1) / parseFloat(pc_num_2); break;
						}
						// *** //
						kpi.tag(pc_display).innerHTML += pc_num_2 + " = " + res.toString();
						// *** //
						pc_num_1 = res.toString();
						pc_num_2 = "";
						pc_opr = 0;
						// *** //
						break;
				}
			}

			function pageCalc()
			{
				// Reset views
				content.clear();
				// Reset calculator specific global declarations
				pc_num_1 = "";
				pc_num_2 = "";
				pc_opr = 0;
				// Write into the body-element

					// distribute them into the

						'25%', '25%', '25%', '25%',

				const b01 = new kpi.button(); b01.setClass("calc-button"); b01.create( "1", () => calcEnterDigit(b01) );
				const b02 = new kpi.button(); b02.setClass("calc-button"); b02.create( "2", () => calcEnterDigit(b02) );

				const bad = new kpi.button(); bad.setClass("calc-button"); bad.create( "+", () => calcEnterDigit(bad) );
				const bsu = new kpi.button(); bsu.setClass("calc-button"); bsu.create( "-", () => calcEnterDigit(bsu) );
				const bmu = new kpi.button(); bmu.setClass("calc-button"); bmu.create( "*", () => calcEnterDigit(bmu) );
				const bdi = new kpi.button(); bdi.setClass("calc-button"); bdi.create( "/", () => calcEnterDigit(bdi) );
				const bre = new kpi.button(); bre.setClass("calc-button"); bre.create( "=", () => calcEnterDigit(bre) );
				// *** //
				content.set(  0, hline.get() );
				content.set(  1, stream.get() );
				content.set(  2, bac.get() );
				content.set(  3, b07.get() );
				content.set(  4, b08.get() );
				content.set(  5, b09.get() );
				content.set(  6, bad.get() );
				content.set(  7, b04.get() );
				content.set(  8, b05.get() );
				content.set(  9, b06.get() );
				content.set( 10, bsu.get() );
				content.set( 11, b01.get() );
				content.set( 12, b02.get() );
				content.set( 13, b03.get() );
				content.set( 14, bmu.get() );
				content.set( 15, b00.get() );
				content.set( 16, bcm.get() );
				content.set( 17, bre.get() );
				content.set( 18, bdi.get() );
				// Initialize event-handlers
				goback.init();
				b00.init(); b01.init(); b02.init(); b03.init(); b04.init();
				b05.init(); b06.init(); b07.init(); b08.init(); b09.init();
				bcm.init(); bad.init(); bsu.init(); bmu.init(); bdi.init();
				bre.init(); bac.init(); 
			}

			/* * * * * * * * * * * * * * * * * * * * * * * * * *
			 * The Address-Book-Page
			 * * * * * * * * * * * * * * * * * * * * * * * * * */

			if ( kpi.ses.getItem( "addrbook.count" ) == "" )
				kpi.ses.setItem( "addrbook.count", "0" );

			function pageAddr()
			{
				// Reset views
				content.clear();
				// Write into the body-element
				kpi.into.body.set
				(
					content.wrap
					(
						'100%', '50%', '50%'
					)
				);
				// Create a button
				const goback = new kpi.button();
				// *** //
				goback.create( "Back to menu", () => vwport.goto('/') );
				// Create a head-line
				const hline = new kpi.headLine();
				// Set head-line data
				hline.setClass( "hl" );
				hline.setTitle( "Address Book Demo" );
				hline.setText( goback.get() );
				// Formular
				const text1 = new kpi.label();
				const text2 = new kpi.label();
				const text3 = new kpi.label();
				const text4 = new kpi.label();
				const inbx1 = new kpi.input();
				const inbx2 = new kpi.input();
				const inbx3 = new kpi.input();
				const inbx4 = new kpi.input();
				const buttn = new kpi.button();
				const abook = new kpi.panel();
				// *** //
				abook.setClass( "abk" );
				text1.setClass( "lbl" ); text1.create( "First-name:" );
				text2.setClass( "lbl" ); text2.create( "Second-name:" );
				text3.setClass( "lbl" ); text3.create( "Age:" );
				text4.setClass( "lbl" ); text4.create( "Address:" );
				// *** //
				inbx1.setClass( "ibx" ); inbx1.create( "Your name..." );
				inbx2.setClass( "ibx" ); inbx2.create( "Your second-name..." );
				inbx3.setClass( "ibx" ); inbx3.create( "How old are you?" );
				inbx4.setClass( "ibx" ); inbx4.create( "Where do you live?" );
				// *** //
				buttn.create( "Add", () => {
					if ( !inbx1.attr.value )
						alert( "Type your first-name" );
					else if ( !inbx2.attr.value )
						alert( "Type your second-name" );
					else if ( !inbx3.attr.value )
						alert( "Type your age" );
					else if ( !inbx4.attr.value )
						alert( "Type your address" );
					else
					{
						let cnt = parseInt(kpi.ses.getItem( "addrbook.count" ));
						// *** //
						kpi.ses.setItem( `addrbook.item.fn.${cnt}`, inbx1.attr.value );
						kpi.ses.setItem( `addrbook.item.nn.${cnt}`, inbx2.attr.value );
						kpi.ses.setItem( `addrbook.item.ag.${cnt}`, inbx3.attr.value );
						kpi.ses.setItem( `addrbook.item.ln.${cnt}`, inbx4.attr.value );
						// *** //
						cnt++;
						// *** //
						kpi.ses.setItem( "addrbook.count", cnt );
						// *** //
						abook.attr.innerHTML = "";
						// *** //
						for ( let e = 0; e < cnt; e++ )
						{
							let fn = kpi.ses.getItem( `addrbook.item.fn.${e}` );
							let nn = kpi.ses.getItem( `addrbook.item.nn.${e}` );
							let ag = kpi.ses.getItem( `addrbook.item.ag.${e}` );
							let ln = kpi.ses.getItem( `addrbook.item.ln.${e}` );
							abook.attr.innerHTML += `<div class = "addrbook-item">${fn} ${nn} (${ag}), ${ln}</div>`;
						}
						// *** //
						inbx1.attr.value = "";
						inbx2.attr.value = "";
						inbx3.attr.value = "";
						inbx4.attr.value = "";	
					}
				} );
				// Fill the content
				content.set( 0, hline.get() );
				content.set( 1, text1.get() + '<br />' );
				content.put( 1, inbx1.get() + '<br />' );
				content.put( 1, text2.get() + '<br />' );
				content.put( 1, inbx2.get() + '<br />' );
				content.put( 1, text3.get() + '<br />' );
				content.put( 1, inbx3.get() + '<br />' );
				content.put( 1, text4.get() + '<br />' );
				content.put( 1, inbx4.get() + '<br />' );
				content.put( 1, '<br />' + buttn.get() + '<br />' );
				content.set( 2, abook.get() );
				// Initialize event-handlers
				goback.init();
				buttn.init();
				inbx1.init();
				inbx2.init();
				inbx3.init();
				inbx4.init();
				abook.init();
				// *** //
				let cnt = kpi.ses.getItem( "addrbook.count" );
				// *** //
				abook.attr.innerHTML = "";
				// *** //
				for ( let e = 0; e < cnt; e++ )
				{
					let fn = kpi.ses.getItem( `addrbook.item.fn.${e}` );
					let nn = kpi.ses.getItem( `addrbook.item.nn.${e}` );
					let ag = kpi.ses.getItem( `addrbook.item.ag.${e}` );
					let ln = kpi.ses.getItem( `addrbook.item.ln.${e}` );
					abook.attr.innerHTML += `<div class = "addrbook-item">${fn} ${nn} (${ag}), ${ln}</div>`;
				}
			}

			 * The Draw-Page
			 * * * * * * * * * * * * * * * * * * * * * * * * * */

			let currentPaint = null;

			function pageDraw()
			{
				// Clear currentPaint
				currentPaint = null;
				// Reset views
				content.clear();
				// Write into the body-element
				kpi.into.body.set
				(
					content.tile
					(
						{ model : 'cols', fields: [ '100%' ] },
						{ model : 'cols', fields: [ '80px', { size: '100%', overFlow: 'auto' }, '20px', '20px', '20px' ] }
					)
				);
				// Create a button
				const goback = new kpi.button();
				// *** //
				goback.create( "Back to menu", () => vwport.goto('/') );
				// Create a head-line
				const hline = new kpi.headLine();
				// Set head-line data
				hline.setClass( "hl" );
				hline.setTitle( "Paint Demo" );
				hline.setText( goback.get() );
				// *** //
				const sketch = new kpi.graphics.sketch;
				// *** //
				const tool1 = new kpi.button();
				const tool2 = new kpi.button();
				const tool3 = new kpi.button();
				const tool4 = new kpi.button();
				const tool5 = new kpi.button();
				const tool6 = new kpi.button();
				const tool7 = new kpi.button();
				const tool8 = new kpi.button();
				// *** //
				const canvs = new kpi.canvas();
				// *** //
				const color = [];
				// *** //
				for ( let c = 0; c < 24; c++ )
				{
					let item = new kpi.colorShape();
					item.setClass( "calc-button" );
					let r = Math.floor(Math.random() * 256);
					let g = Math.floor(Math.random() * 256);
					let b = Math.floor(Math.random() * 256);
					item.create( `rgb( ${r}, ${b}, ${g} )`, () => { sketch.color = `rgb( ${r}, ${b}, ${g} )` }¬†);
					color.push( item );
				}
				// *** //
				const switchTool = () => {
					tool1.attr.style.backgroundColor = "";
					tool2.attr.style.backgroundColor = "";
					tool3.attr.style.backgroundColor = "";
					tool4.attr.style.backgroundColor = "";
					tool5.attr.style.backgroundColor = "";
					tool6.attr.style.backgroundColor = "";
					tool7.attr.style.backgroundColor = "";
					tool8.attr.style.backgroundColor = "";
					// *** //
					switch ( sketch.mode )
					{
						case 0: tool1.attr.style.backgroundColor = "rgba( 200, 200, 200, 0.5 )"; break;
						case 1: tool2.attr.style.backgroundColor = "rgba( 200, 200, 200, 0.5 )"; break;
						case 2: tool3.attr.style.backgroundColor = "rgba( 200, 200, 200, 0.5 )"; break;
